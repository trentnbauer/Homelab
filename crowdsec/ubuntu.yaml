# Standard Ubuntu/Debian SSH monitoring
filenames:
  - /var/log/auth.log
labels:
  type: syslog
  service: sshd
---
# Monitor general system auth (sudo, su, etc.)
filenames:
  - /var/log/syslog
labels:
  type: syslog
  service: linux
---
# Monitor for port scans
filenames:
  - /var/log/kern.log
labels:
  type: syslog
