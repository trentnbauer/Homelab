type: leaky
name: trentbauer.com/pelican-bf
description: "Detect Pelican Panel brute force attempts"
# Matches the 'log_type' value we just set in the parser's statics
filter: "evt.Meta.log_type == 'pelican_auth_fail'"
leakspeed: 10s
capacity: 5
groupby: "evt.Meta.source_ip"
blackhole: 1m
labels:
  remediation: true
  service: pelican
  type: brute-force
